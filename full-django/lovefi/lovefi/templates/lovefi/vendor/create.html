{% extends "lovefi/layout.html" %}
{% block title %}
    Create Vendor
{% endblock title %}
{% block content %}
    <form action="{% url 'vendor_store' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
                <h1>Create Vendor</h1>
            </legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
        </fieldset>
        <input type="submit" value="Create" />
    </form>
{% endblock content %}
