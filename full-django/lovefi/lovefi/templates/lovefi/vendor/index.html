{% extends "lovefi/layout.html" %}
{% block title %}
    Vendors
{% endblock title %}
{% block content %}
    <h1>Vendors</h1>
    {% if vendors %}
        <ul>
            {% for vendor in vendors %}
                <li>
                    <a href="{% url 'vendor_show' vendor.id %}">{{ vendor.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vendors available.</p>
    {% endif %}
    <a href="{% url 'vendor_create' %}">Create Vendor</a>
{% endblock content %}
